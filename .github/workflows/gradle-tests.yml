name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions: write-all

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build docker images
        run: ./gradlew video-microservice:dockerBuild trending-hashtag-microservice:dockerBuild
      - name: Run unit/integration tests
        run: ./gradlew client:unitTests --continue video-microservice:test --continue trending-hashtag-microservice:test --continue
      - name: Start feature test Docker environment
        run: docker compose -f client/src/test/resources/compose-feature-tests.yml up --quiet-pull -d --wait
      - name: Run feature tests
        run: DO_NOT_START_TESTCONTAINER=true ./gradlew client:featureTests
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Gradle tests
          path: ./*/build/test-results/*/*.xml
          reporter: java-junit