name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions: write-all

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build docker images
        run: ./gradlew video-microservice:dockerBuild trending-hashtag-microservice:dockerBuild
      - name: Run tests
        run: ./gradlew test --continue
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Gradle tests
          path: ./*/build/test-results/test/*.xml
          reporter: java-junit